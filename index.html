<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Arrow Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        #gameCanvas {
            background: #fff;
            border: 2px solid #222;
            display: block;
            margin: 0 auto;
            max-width: 100vw;
            max-height: 100vh;
        }
        .info, h1 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Maze Arrow Game</h1>
    <div class="info">
        <p>Use the <b>arrow keys</b> to move the red square.<br>
        Reach the yellow gem in the center to advance to the next level.<br>
        Touching the walls is ok.</p>
    </div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script src="main.js"></script>
</body>
</html>
